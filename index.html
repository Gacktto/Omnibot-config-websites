<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1e8d1a8bec.js" crossorigin="anonymous"></script>
    <title>Configuração - Chaves na mão</title>
</head>
<body>
    <div class="side-bar">
        <div class="site" style="background-color: lightblue;">
            A
        </div>
        <div class="site" style="background-color: lightgreen;">
            B
        </div>
        <div class="site">
            C
        </div>
    </div>
    <div class="wrap-main-content">
        <div class="site-logo">
            <img src="logo-cnmao.webp" alt="logo-chaves-na-mão">
        </div>
        <div class="ad-config">
            <div class="wrap-input">
                <label>
                    Email
                    <i class="fa-solid fa-circle-info" onmouseenter="hideAndShow(event, 'infoEmail')" onmouseleave="hideAndShow(event, 'infoEmail')"></i>
                </label>
                <span id="infoEmail" class="info hide">Email da sua plataforma de anúncios.</span>
                <input type="text" id="email" placeholder="ex: user@gmail.com">
            </div>
            <div class="wrap-input">
                <label>
                    Senha
                    <i class="fa-solid fa-circle-info" onmouseenter="hideAndShow(event, 'infoSenha')" onmouseleave="hideAndShow(event, 'infoSenha')"></i>
                </label>
                <span id="infoSenha" class="info hide">Senha da sua plataforma de anúncios.</span>
                <input type="text" id="senha" placeholder="ex: user54321">
            </div>
            <div class="wrap-input">
                <label>Preço</label>
                <input type="number" id="preco" min="0" max="99999999999" placeholder="ex: 1540">
            </div>
            <div class="wrap-input">
                <label>
                    Área
                    <i class="fa-solid fa-circle-info" onmouseenter="hideAndShow(event, 'infoArea')" onmouseleave="hideAndShow(event, 'infoArea')"></i>
                </label>
                <span id="infoArea" class="info hide">Tamanho da área.</span>
                <input type="number" id="area" min="0" max="99999999999" placeholder="ex: 350">
            </div>
            <div class="wrap-input">
                <label>
                    Área Total
                    <!-- <i class="fa-solid fa-circle-info" onmouseenter="hideAndShow(event, 'infoArea')" onmouseleave="hideAndShow(event, 'infoArea')"></i> -->
                </label>
                <span id="infoArea" class="info hide">Tamanho da área.</span>
                <input type="number" id="areaTotal" min="0" max="99999999999" placeholder="ex: 700">
            </div>
            <div class="wrap-input">
                <label>
                    Rua
                    <i class="fa-solid fa-circle-info" onmouseenter="hideAndShow(event, 'infoRua')" onmouseleave="hideAndShow(event, 'infoRua')"></i>
                </label>
                <span id="infoRua" class="info hide">Nome de uma rua que será usada no anúncio caso o CEP usado não contenha todas as informações de localização.</span>
                <input type="text" id="rua" placeholder="ex: Av. Dom Pedro II">
            </div>
            <div class="wrap-input">
                <label>
                    Vídeo
                    <i class="fa-solid fa-circle-info" onmouseenter="hideAndShow(event, 'infoVideo')" onmouseleave="hideAndShow(event, 'infoVideo')"></i>
                </label>
                <span id="infoVideo" class="info hide">Link do vídeo que será usado no anúncio.</span>
                <input type="text" id="video" placeholder="ex: www.link.com">
            </div>
            <div class="wrap-input">
                <label>
                    Referência
                    <i class="fa-solid fa-circle-info" onmouseenter="hideAndShow(event, 'infoRef')" onmouseleave="hideAndShow(event, 'infoRef')"></i>
                </label>
                <span id="infoRef" class="info hide">Código de referência do anúncio.</span>
                <input type="text" id="ref" placeholder="ex: COD-123">
            </div>
            <div class="wrap-input">
                <button id="upload" onclick="abrirConfiguracao()">Upload</button>
                <input type="file" id="fileInput" style="display: none;" onchange="carregarConfiguracao()">
            </div>
            <div class="wrap-input">
                <button id="baixar" onclick="gerarConfiguracao()">Baixar Configuração</button>
            </div>
        </div>
    </div>
    <div class="ad-options">
        <div id="moveBt">
            <i class="fa-solid fa-arrow-right" id="iconBt"></i>
        </div>
        <div class="option hide">
            <input type="checkbox" name="opt" id="op1" disabled>
            <label for="opt">Em Breve</label>
        </div>
        <div class="option hide">
            <input type="checkbox" name="opt" id="op2" disabled>
            <label for="opt">Em Breve</label>
        </div>
        <div class="option hide">
            <input type="checkbox" name="opt" id="op3" disabled>
            <label for="opt">Em Breve</label>
        </div>
        <div class="option hide">
            <input type="checkbox" name="opt" id="op4" disabled>
            <label for="opt">Em Breve</label>
        </div>
        <div class="option hide">
            <input type="checkbox" name="opt" id="op5" disabled>
            <label for="opt">Em Breve</label>
        </div>
        <div class="option hide">
            <input type="checkbox" name="opt" id="op6" disabled>
            <label for="opt">Em Breve</label>
        </div>
        <div class="option hide">
            <input type="checkbox" name="opt" id="op7" disabled>
            <label for="opt">Em Breve</label>
        </div>
        <div class="option hide">
            <input type="checkbox" name="opt" id="op8" disabled>
            <label for="opt">Em Breve</label>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
